<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen bg-gray-200 flex flex-col items-center justify-start m-8">
  <button class="bg-gray-900 text-2xl text-gray-100 py-8 px-16 rounded-2xl" id="openModal">Abrir Modal</button>

  <div id="modal" class="modal-wrapper invisible fixed bg-gray-50 w-2/5 h-auto flex flex-col items-start justify-between rounded-md">
    <div class="flex justify-between items-center w-full border-b-2 p-4">
      <h1 class="text-xl font-semibold">TÃ­tulo Modal</h1>
      <span class="cursor-pointer close-modal">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </span>
    </div>
    
    <div class="flex flex-col gap-8 px-5 mt-4 mb-4 w-full">
      <div class="flex flex-col gap-4">
        <input type="text" class="bg-gray-200 p-2 rounded w-full" placeholder="Nome"/>
        <input type="text" class="bg-gray-200 p-2 rounded w-full" placeholder="Email" />
        <input type="text" class="bg-gray-200 p-2 rounded w-full" placeholder="Telefone" />
        <input type="password" class="bg-gray-200 p-2 rounded w-full" placeholder="Senha" />
      </div>

    </div>

    <div class="flex justify-end items-center w-full border-t-2 p-4 gap-2">
      <button class="bg-gray-400 text-white py-2 px-4 rounded-md close-modal">Cancelar</button>
      <button class="bg-gray-700 text-white py-2 px-4 rounded-md">Salvar</button>
    </div>
  
  </div>
</body>
</html>
